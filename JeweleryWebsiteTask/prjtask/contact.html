    <div class="container">
        <h1>WE'D LOVE TO HEAR FROM YOU!</h1>
        <p>From choosing an engagement ring or gift to providing in-store appointments and suggestions, our PRIDE client experts are pleased to assist you in any way.</p>
        <form action="#" method="post">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number *</label>
            <div class="phone-input">
                <select id="country-code" name="country-code">
                    <option value="+91">+91</option>
                    <!-- Add more country codes as needed -->
                </select>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <label for="enquiry">Enquiry Type *</label>
            <select id="enquiry" name="enquiry" required>
                <option value="">Select Enquiry Type</option>
                <option value="">Product Different</option>
                <option value="">More Carrat</option>
                <!-- Add more options as needed -->
            </select>

            <label for="message">Feedback *</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <br>
            <div class="gallery">
                <img src="../asserts/gold2.jpg" alt="Image 1">
                <img src="../asserts/gold44" alt="Image 2">
                <img src="../asserts/jwell11" alt="Image 3">
                <img src="../asserts/jwell14.jpg" alt="Image 4">
                <img src="../asserts/jwell16" alt="Image 5">
                <img src="../asserts/jwell19.jpg" alt="Image 5">
              </div>

            <div class="checkboxes">
                <label>
                    <input type="checkbox" name="updates"> I would like to receive updates from PRIDE Jewellers using any method(s) I have provided above.
                </label>
                <label>
                    <input type="checkbox" name="privacy" required> By submitting this form, I certify that I have read and accepted the Privacy Policy of PRIDE Jewellers.
                </label>
            </div>

            <button type="submit">SUBMIT</button>
        </form>
