<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<center>
<body>
    <h2>Form</h2>
    <form method="post">
        <div>
            <label for="fname">Enter your Full name :</label>
            <input type="text" name="fname" id="fname" placeholder="Enter your name" minlength="3" maxlength="10"
                pattern="^{a-z A-Z}$" required>
        </div><br>
        <div>
            <label for="upass">Enter your password :</label>
            <input type="password" name="pass" id="upass" required>
        </div><br>
        <div>
            <label for="uemail">Enter your Email :</label>
            <input type="email" name="email" id="uemail" required>
        </div><br>
        <div>
            <label for="Contactnum">Enter your contact number :</label>
            <input type="tel" name="number" id="Contactnum" pattern="^[0-9]{9,10}$" required>
        </div><br>
        <div>
            <label for="Dob">Enter your birth date :</label>
            <input type="date" name="dmy" id="Dob" required>
        </div><br>
        <div>
            <label for="age">Enter your age :</label>
            <input type="number" name="ages" id="age" min="18" max="99" required>
        </div><br>
        <div>
            <label for="TIME">Enter time :</label>
            <input type="time" name="timing" id="TIME" required>
        </div><br>
        <div>
            <label for="">Enter your gender :</label>
            <input type="radio" name="gender"  required>Male
            <input type="radio" name="gender" required> Female
            <input type="radio" name="gender"  required>Transgender
        </div><br>
        <div>
            <label for="">Enter your education :</label>
            <input type="checkbox" name="education"  required>UG
            <input type="checkbox" name="education" required> 12
            <input type="checkbox" name="education"  required>10
        </div><br>
        <div>
            <label for="course">Enter your course :</label>
            <select name="course" id="course" required>
                <option value="">Select</option>
                <option value="React">React</option>
                <option value="Native">Native</option>
                <option value="Angular">Angular</option>
                <option value="Java">Java</option>
            </select>
        </div><br>
        <button type="submit">submit</button>
    </form>
</body>
</center>

</html>
