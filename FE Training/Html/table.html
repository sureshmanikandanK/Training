<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Simple Table</h2>
    <table border="" width="25%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Post</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Sathya</td>
                <td>CEO</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Narayanan</td>
                <td>Manager</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Suresh</td>
                <td>TL</td>
            </tr>

        </tbody>
    </table>


    <h2>Table with colspan</h2>
    <table border="" width="25%">
        <tr>
            <td colspan="2" bgcolor="Red" align="center">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>f</td>
            <td colspan="2" bgcolor="Red" align="center">G</td>

        </tr>
    </table>
    <br>
    <h2>Table with rowspan</h2>
    <table border="" width="25%">
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2" bgcolor="Red" align="center">C</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="Red" align="center">D</td>
            <td>E</td>

        </tr>
        <tr>
            <td>f</td>
            <td>G</td>

        </tr>
    </table>
    <h2>Table with rowspan and colspan</h2>
    <table border="" width="25%">
        <tr>
            <td rowspan="2" colspan="2" bgcolor="lightBlue" align="center">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>

        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>

        </tr>
    </table>

</body>

</html>
