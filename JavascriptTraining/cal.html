<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
        border: 2px solid black;
    width: 300px;
    height: 150px;
    text-align: center;
    margin: auto;
}
    </style>
</head>
<body>
    <form>
        <label for="">Enter First number:</label>
        <input type="text" name="num1" id="num1"><br><br>
        <label type="text">Enter second number:</label>
        <input type="text" name="num2" id="num2"><br><br>
        <button type="button" onclick="Addition()">Add</button>
        <button type="button" onclick="Subraction()">Sub</button>
        <button type="button" onclick="multiplication()">Mul</button>
        <button type="button" onclick="Division()">Div</button><br>
        <b>Result:</b>
        <b id="Answer"></b>
        <br><br>
        
    </form>
    <script>
        function Addition(){
            
            let no1 = document.getElementById("num1").value;
            let no2 = document.getElementById("num2").value;
           document.getElementById("Answer").innerHTML=(parseInt(no1)+parseInt(no2));
        }
        function Subraction(){
            
            let no1 = document.getElementById("num1").value;
            let no2 = document.getElementById("num2").value;
             document.getElementById("Answer").innerHTML=(parseInt(no1)-parseInt(no2));
        }
        function multiplication(){
            
            let no1 = document.getElementById("num1").value;
            let no2 = document.getElementById("num2").value;
           document.getElementById("Answer").innerHTML=(parseInt(no1)*parseInt(no2));
        }
        function Division(){
            
            let no1 = document.getElementById("num1").value;
            let no2 = document.getElementById("num2").value;
            document.getElementById("Answer").innerHTML=(parseInt(no1)/parseInt(no2));
        }
        
    </script>
</body>
</html>
